<!DOCTYPE html>

<title>elite - example</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div id='app'></div>

<script src="elite.js"></script>
<script>
    const formEvent = {
        submit: (e) => {
            e.preventDefault()
            console.log('event!')
        }
    }
    const page = el('section', [
        el('h1', 'elite'),
        el('p', 'Welcome to elite'),
        el('form', '', {}, formEvent, [
            el('button', 'New game')
        ]),
        el('br'),
        el('form', '', {}, formEvent, [
            el('label', 'Join game', { for: 'code' }),
            el('br'),
            el('input', '', { id: 'code', placeholder: 'Enter code', required: true }),
            el('br'),
            el('button', 'Join'),
        ]),
    ])
    set(page, 'app')
</script>
