<!DOCTYPE html>

<title>elite - tiny dom lib</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<main id='app'></main>

<style>
    body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .elite {
        font-size: 44pt;
    }
</style>

<script src="elite.min.js"></script>
<script>
    const joinEvent = {
        submit: (e) => {
            e.preventDefault()
            const val = get('input').value
            const welcome = `Welcome to elite ${val} !`
            get('bottom').innerHTML = welcome
        }
    }
    const { el, get, add, set } = elite()

    const page = el('section', [
        el('h1', 'elite', { class: 'elite' }),
        el('p', 'A tiny declarative js DOM lib in 500 bytes'),
        el('br'),
        el('div', [
            el('button', 'Hello', {}, { click: (e) => alert('YO !') }),
        ]),
        el('br'),
        el('form', '', {}, joinEvent, [
            el('input', '', { id: 'input', placeholder: 'Name', required: true }),
            el('button', 'Join'),
        ]),
    ])
    const bottom = add(page, el('p', '', { id: 'bottom' }))
    set('app', bottom)

    // test performance
    /*

    }
    let t1 = performance.now()
    console.log('let took ' + (t1 - t0) + ' milliseconds.')
    */

</script>
