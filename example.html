<!DOCTYPE html>

<title>elite - tiny dom lib</title>

<meta charset="utf-8" />

<style>
    body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .elite {
        font-size: 48pt;
    }

    .btn {
        border: 1px solid #ccc;
        border-radius: 3px;
        background: #fff;
        cursor: pointer;
    }
</style>

<main id='app'></main>

<script src="elite.js"></script>
<script>
    const joinEvent = {
        submit: (e) => {
            e.preventDefault()
            const val = get('input').value
            get('bottom').innerHTML = `Hello ${val} ❤`
        }
    }

    const data = {
        title: 'elite',
        description: 'a tiny declarative js dom lib'
    }

    const app = el('div', [
        el('h1', data.title, { class: 'elite' }),
        el('p', data.description),
        el('div', [
            el('button', 'Press', { class: 'btn' }, { click: (e) => alert('YO') }),
        ]),
        el('br'),
        el('form', '', {}, joinEvent, [
            el('input', '', { id: 'input', placeholder: 'Name', required: true }),
            el('button', 'Join'),
        ]),
        el('p', '', { id: 'bottom' })
    ])

    set('app', app)

    // test performance
    /*
    let t0 = performance.now()
    for (let i = 0; i < 1000000; i++) {
        el('p', 'test' + i)
    }
    let t1 = performance.now()
    console.log('let took ' + (t1 - t0) + ' milliseconds.')
    */

</script>
